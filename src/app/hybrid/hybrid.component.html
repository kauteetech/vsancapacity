                                    <option value="20">20</option>
                                    <option value="21">21</option>

                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                    <option value="44">44</option>
                                    <option value="45">45</option>
                                    <option value="46">46</option>
                                    <option value="47">47</option>

                    </div>
    
                    <div>
                        <label class="subsection"> Number of Disk Group </label>
                            <select class="input" [(ngModel)]="hybrid.totalDiskGroups" class="form-control" id="totalDGs" required>  
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                            </select>
                    </div>
    
                    <div>
                        <label class="subsection"> Disks per Disk Group </label>
                            <select class="input"  [(ngModel)]="hybrid.disksPerDiskGroup" class="form-control" id="totalDisks" required>        
                                    <option value="1">1</option>
                                    <option value="2" >2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                            </select>
                    </div>          
        
                    <div>
                        <label class="subsection"> Capacity Tier Disk Size </label>
                        <select class="input" id="Disks" [(ngModel)] = "hybrid.value" class="form-control" required>
                                <option value="1200">1.2TB HDD</option>
                                <option value="1800">1.8TB HDD</option>
                                <option value="1000" >1TB HDD</option>
                                <option value="10000">10TB HDD</option>
                                <option value="12000">12TB HDD</option>
                                <option value="146">146GB HDD</option>
                                <option value="2400">2.4TB HDD</option>

                                <option value="300">300GB HDD</option>
                                <option value="3000">3TB HDD</option>
                                <option value="4000">4TB HDD</option>

                                <option value="6000">6TB HDD</option>
                                <option value="8000">8TB HDD</option>
                                <option value="900">900GB HDD</option>
                        </select>     
                    </div>  
                 
                    
                    <div>    
                        <div class="subsection" class="protection">
                            <label> Failure Protection </label>
                                <form class="FTM-form">
                                    <fieldset id="FTM-Mirror">
                                        <label *ngIf ="hybrid.totalNodes >= 3">
                                        <input type="radio" value="2" name="FTM-Mirror" class="input" [(ngModel)]="hybrid.FTTvalue"> 
                                            FTT1-Two data copies
                                        </label> <br>
    
                                        <label *ngIf ="hybrid.totalNodes >= 5">
                                        <input type="radio" value="3" name="FTM-Mirror" class="input" [(ngModel)]="hybrid.FTTvalue"> 
                                            FTT2-Three data copies
                                        </label> <br>
    
                                        <label *ngIf ="hybrid.totalNodes >= 7">
                                        <input type="radio" value="4" name="FTM-Mirror" class="input" [(ngModel)]="hybrid.FTTvalue"> 
                                            FTT3-Four data copies
                                        </label> <br>
    
     
                                    </fieldset>
                                </form>
                        </div>
                    </div>
    
                    <div>  
                        <label class="subsection"> Space Efficiency </label>
                        <select class="input" [(ngModel)]="hybrid.spaceSaveDC" class="form-control" id="totalSpace" required>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                        </select> 
                    </div>        
    
                    <div>
                        <button class="btn btn-large" (click)="usableSpace()"> Submit </button>
                    </div> 
                     
        </div>
     
                <div class="col col-md-6">
    
                <div class="result">
                    <p align="center"> The effective capacity is {{ hybrid.effectiveSpace }} TB </p>
                
                    <div class="result">
                        <canvas align="center" id="myChart" width="500" height="500"></canvas>
                    </div>
                </div>    
                </div>
            
                <div class="col col-md-3">
                    <div class="legend">
                        <p class="EF"> Workload space     {{ hybrid.chartEF/1000 }} TB </p>
                        <p class="RF"> Replica or Parity {{ hybrid.chartRF/1000 }} TB </p>
                        <p class="Slack"> HA and Maintenance   {{ hybrid.chartSlack/1000 }} TB  </p>
                    </div>  
                </div>
                    
        </div>
    
    </div>
